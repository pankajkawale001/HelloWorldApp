<div class="row pt-2">
    <button (click)="fetchDataFromServer()"> Fetch Data </button>
</div>

<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
               <b>User List</b> 
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>Sr No.</th>
                                    <th>User Name</th>
                                    <th>City</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of clientList; track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.userName}}</td>
                                    <td>{{item.city}}</td>
                                    <td>{{item.address}}</td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
